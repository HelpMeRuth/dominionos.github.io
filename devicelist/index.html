<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DominionOS Supported Devices</title>

    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="../css/mdb.min.css" rel="stylesheet">
	
	<!-- Preloaders -->
	<link href="../css/loaders.min.css" rel="stylesheet">

	<style>
	.dropdown-menu {
	    background-color: #333333 !important;
	}
    body {
        background-color: #212121 !important;
		padding-top: 120px;
		color: #E0E0E0;
    }

	#preloader  {
	    position: absolute;
     	top: 0;
     	left: 0;
     	right: 0;
     	bottom: 0;
     	background-color: #222222;
     	z-index: 99;
    	height: 100%;
 	}
	#status  {
     	width: 200px;
     	height: 200px;
		position: absolute;
     	left: 50%;
     	top: 50%;
     	position: center;
		margin: -100px 0 0 -100px;
 	}
	#status > div {
        background: red;
    }
    </style>
</head>
<body>
    <div id="preloader">
        <div id="status" align="center" class="loader-inner line-scale"></div>
	</div>
    <header>
	<nav class="navbar navbar-fixed-top z-depth-1 danger-color" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand waves-effect waves-light" href="https://dominionos.github.io">DominionOS</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
 				<ul class="nav navbar-nav">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle waves-effect waves-light" data-toggle="dropdown" role="button" aria-expanded="false">Development <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li class="disabled"><a href="#">Buildbot Status</a></li>
							<li class="disabled"><a href="#">Feature Requests</a></li>
							<li class="disabled"><a href="#">Bug Reports</a></li>
						</ul>
					</li>
					<li class="disabled"><a href="#" class="waves-effect waves-light">Changelogs</a></li>
					<li><a href="devicelist" class="waves-effect waves-light">Supported Devices</a></li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group waves-effect waves-light">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                </form>
            </div>
        </div>
    </nav>
    </header>
    <main>
		<div class="col-md-3">
			<div class="card hoverable elegant-color">
				<div class="card-image">
					<div class="view overlay">
						<img src="../assets/devices/osprey.png" class="img-responsive" alt="osprey">
						<a href="#">
							<div class="mask waves-effect"></div>
						</a>
					</div>
				</div>
				<div class="card-content">
					<h5>Moto G 2015 (osprey)</h5>
					<p>The First..</p>
				</div>
				<div class="card-btn text-center">
					<a href="https://basketbuild.com/devs/boswelja/osprey" class="btn btn-primary btn-md waves-effect waves-red">Downloads</a>
					<a href="http://forum.xda-developers.com/2015-moto-g/development/rom-dominion-os-t3295193" class="btn btn-primary btn-md waves-effect waves-red">XDA Thread</a>
				</div>
			</div>
		</div>
    </main>

    <!-- JQuery -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
