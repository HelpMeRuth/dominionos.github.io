<!DOCTYPE html>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="../material.min.css">
<script src="./material.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="../parallax.min.js"></script>

<style>

<!-- Page background -->
.dark-bg .mdl-layout__content {
  background: rgb(33,33,33);
}

<!-- Fancy Header :D (It used to be fancier) -->
.fancy-header .mdl-layout__header-row .mdl-navigation__link:last-of-type  {
  padding-right: 0;
}
.fancy-header .mdl-layout__header {
  // add background transition
  transition-property: max-height,box-shadow,background;
}
.fancy-header .mdl-layout__header.is-casting-shadow {
  // override initial background when scrolling
  background: rgb(244,67,54);
}
.fancy-header .mdl-layout__header,
.fancy-header .mdl-layout__drawer-button {
  /* This background is dark, so we set text to white. Use 87% black instead if
     your background is light. */
  color: white;
}

<!-- Content padding -->
.card-content.page-content {
  padding: 20px 60px;
}

<!-- "Welcome to DominionOS" card -->
.welcome-card.mdl-card {
  color: #fff;
}
.welcome-card > .mdl-card__media > img {
  color: #fff;
  max-width: 100%;
}
.welcome-card > .mdl-button--icon {
  color: #000;
}
</style>
<div class="fancy-header mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header mdl-layout__header--waterfall">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">DominionOS</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
	</div>
    <div class="mdl-layout__header-row">
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation -->
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Navigation</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="../changelogs">Changelogs</a>
      <a class="mdl-navigation__link" href="">Feature Requests</a>
      <a class="mdl-navigation__link" href="">Bug Reports</a>
      <a class="mdl-navigation__link" href="../devices">Supported Devices</a>
    </nav>
  </div>
  <main class="card-content mdl-layout__content">
    <div class="mdl-grid">
      <div class="welcome-card mdl-cell mdl-card mdl-shadow--2dp">
	    <div class="mdl-card__media">
		  <img src="../assets/images/welcome.png">
		</div>
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">Welcome to DominionOS</h2>
        </div>
        <div class="mdl-card__supporting-text">
          Made for the community (thats you), DominionOS defines control!
        </div>
      </div>
    </div>
  </main>
</div>
