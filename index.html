<!DOCTYPE html>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.1.1/material.min.js"></script>

<style>
.layout-waterfall .mdl-layout__header-row .mdl-navigation__link:last-of-type {
  padding-right: 0;
}

.welcome-card.mdl-card {
  width: 512px;
}
.welcome-card > .mdl-card__title {
  color: #fff;
  height: 176px;
  background: url('../assets/images/welcome.png') center / cover;
}
</style>

<div class="layout-waterfall mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--waterfall">
    <div class="mdl-layout__header-row">
	  <span class="mdl-layout-title">DominionOS</span>
	  <div class="mdl-layout-spacer"></div>
    </div>
    <!-- Bottom row, not visible on scroll -->
    <div class="mdl-layout__header-row">
      <div class="mdl-layout-spacer"></div>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Title</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Supported Devices</a>
      <a class="mdl-navigation__link" href="">Changelog</a>
      <a class="mdl-navigation__link" href="">Feature Requests</a>
      <a class="mdl-navigation__link" href="">Bug Reports</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
	  <div class="welcome-card mdl-card mdl-shadow--2dp">
	    <div class="mdl-card__title">
		  <h3 class="mdl-card__title-text">Welcome to DominionOS</h3>
		</div>
		<div class="mdl-card__supporting-text">
		  Made by the community (thats you!), DominionOS defines control!
		</div>
		<div class="mdl-card__actions mdl-card--border">
		 <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="">
		   Find Out More
		 </a>
		</div>
	  </div>
	</div>
  </main>
</div>
